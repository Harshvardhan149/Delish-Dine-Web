<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reservations | Delish Dine</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">Delish Dine</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="reservations.html" class="active">Reservations</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Reservations Section -->
  <section class="reservations">
    <div class="container">
      <h1>Reserve Your Table</h1>
      <p>Book your dining experience with us in just a few steps.</p>

      <form id="reservationForm" class="reservation-form">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter Your Name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Enter Your Id" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" placeholder="Enter Mobile No." required>

        <label for="date">Reservation Date</label>
        <input type="date" id="date" required>

        <label for="time">Reservation Time</label>
        <input type="time" id="time" required>

        <label for="guests">Number of Guests</label>
        <input type="number" id="guests" min="1" max="20" value="2" required>

        <button type="submit" class="btn">Book Now</button>
      </form>
    </div>
  </section>

  <!-- Custom Modal Popup -->
  <div id="customModal" class="modal">
    <div class="modal-content">
      <p id="modalMessage"></p>
      <button class="ok-btn" onclick="closeModal()">OK</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Delish Dine | All Rights Reserved | Harsh Vardhan™</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
